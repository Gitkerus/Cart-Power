<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./index.css">

<body>
    <header class="header">

            <div class="city-picker"><img src="./blocks/city-picker/mapPointer.svg" alt="mapPointer">Нижний Новгород</div>
            <div class="navigation">
                <div class="navigation__element">
                    <a class="navigation__link" href="">Как заказать</a>
                </div>
                <div class="navigation__element">
                    <a class="navigation__link" href="">Доставка и оплата</a>
                </div>
                <div class="navigation__element">

                <div class="navigation__element">
                    <a class="navigation__link" href="">Сборка</a>

                <div class="navigation__element navigation__element_extended">

                    <input type="text" class="search__input" placeholder="Например, двухъярусная кровать">
                    <button type="submit" class="search__submit"><img src="./blocks/search/__submit/search-btn.svg" alt=""></button>
